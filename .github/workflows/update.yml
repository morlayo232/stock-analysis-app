# .github/workflows/update.yml
name: Daily Stock Update

on:
  schedule:
    - cron:  '0 23 * * *'
  workflow_dispatch:

jobs:
  run-update:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./  # 루트가 바로 update_stock_database.py 위치여야 합니다

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run stock DB update
        run: python update_stock_database.py

      - name: Commit & Push CSV
        run: |
          git config --global user.name  "github-actions"
          git config --global user.email "actions@github.com"
          git add filtered_stocks.csv price_*.csv
          git commit -m "Daily update ($(date +'%Y-%m-%d'))" || echo "No changes to commit"
          git push
