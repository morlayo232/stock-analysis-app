name: Daily Update

on:
  schedule:
    - cron: '0 23 * * *'  # ë§¤ì¼ ì˜¤ì „ 08ì‹œ (KST)
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë„ í—ˆìš©

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run update script
      run: |
        python update_stock_database.py

    - name: Commit and push changes
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}  # GitHub PAT (repo ê¶Œí•œ í•„ìˆ˜)
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add filtered_stocks.csv
        git commit -m "ğŸ”„ Auto-update filtered_stocks.csv ($(date +'%Y-%m-%d'))" || echo "Nothing to commit"

        # âœ… ê¸°ì¡´ origin ì œê±° í›„ PAT ê¸°ë°˜ origin ë“±ë¡
        git remote remove origin
        git remote add origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

        git push origin HEAD:main
