name: Daily Update

on:
  schedule:
    - cron: '0 23 * * *'  # ë§¤ì¼ ì˜¤ì „ 08ì‹œ (KST ê¸°ì¤€)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run update script
        run: |
          python update_stock_database.py
          # ë™ì¼ ë‚´ìš©ì´ì–´ë„ ì»¤ë°‹ë˜ë„ë¡ íƒ€ì„ìŠ¤íƒ¬í”„ ë³€ê²½
          touch filtered_stocks.csv

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git add filtered_stocks.csv
          git commit -m "ğŸ”„ Auto-update filtered_stocks.csv ($(date +'%Y-%m-%d %H:%M:%S'))" || echo "Nothing to commit"
          git push origin HEAD:main
